#Theme
import = [
    "~/.config/alacritty/themes/catppuccin_mocha.toml"
]

[font]
size = 12.0

[font.bold]
family = "JetBrainsMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNerdFont"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNerdFont"
style = "Regular"

[[hints.enabled]]
regex = "[^ ]+\\.rs:\\d+:\\d+"
command = { program = "code", args = [ "--goto" ] }
mouse = { enabled = true }

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.00"

[window]
decorations = "Full"
opacity = 0.8
startup_mode = "Maximized"
title = "Terminal"

[keyboard]
bindings = [
{ key = "F", mods = "Control|Alt", action = "ToggleMaximized" },
{ key = "F11", action = "ToggleMaximized" },
]
